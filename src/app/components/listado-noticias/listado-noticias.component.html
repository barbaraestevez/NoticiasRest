<div class="row row-cols-1 row-cols-md-4 g4 mt-4">
    <div class="col" *ngFor="let noticia of listaNoticias">
        <div class="card" *ngIf="noticia.content!=null && noticia.urlToImage!=null; else noImageContent">
            <img [src]="noticia.urlToImage" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{noticia.title}}</h5>
                <p class="card-text">{{noticia.content}}</p>
            </div>
            <a [href]="noticia.url" class="btn btn-success btn-block" target="_blank">+ Info</a>
        </div>
        <ng-template class="card-img-top" #noImageContent>
            <div class="card">
                <img src="https://parkinsonsnewstoday.com/wp-content/uploads/2022/10/News-380x200-c-default.png">
                <!--[src]="noImageContent"-->
                <div class="card-body">
                    <h5 class="card-title">{{noticia.title}}</h5>
                    <p class="card-text">{{noticia.content}}</p>
                </div>
                <a [href]="noticia.url" class="btn btn-success btn-block" target="_blank">+ Info</a>
            </div>
        </ng-template>
    </div>
</div>
